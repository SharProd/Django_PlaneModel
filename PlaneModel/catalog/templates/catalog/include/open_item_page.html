
<h4 style="margin-left:50px">{{product.title}}</h4>
<div class="conteiner">
    <div class="row">
        <div class="col-md-8">
            <div id="demo" class="carousel slide carousel-fade" data-ride="carousel" style="width:600px">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        {% if main_image %}
                        <img src="{{main_image.url}}" alt="main_image">
                        {% else %}
                        <img src="/static/icon/no_photo.png" alt="main_image">
                        {% endif %}
                    </div>
                    {% for im in other_image %}
                    <div class="carousel-item ">
                        <img src="{{im.url}}" alt="other_image">
                    </div>
                    {% endfor %}
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev carousel_button" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next carousel_button" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
        <div class="col-md-4">
            <p>артикул: {{product.slug}}</p>
            <p>есть в наличии</p>
            <p>цена: {{product.price}} BYN</p>
        </div>
    </div>
</div>


<div align="center" style="padding-top: 50px;">
    <form id="form" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in user_form %}
        <div class="form-group">
            {{field.label}}
            <br>
            {{ field }}
        </div>
        {% endfor %}
        <button class="btn" type="submit">Register</button>
    </form>
</div>
